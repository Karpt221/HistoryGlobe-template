<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HistoryGlobe - Main Page</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f8f4e3; /* Warm beige tone for historical theme */
            }
            #map {
                height: 500px;
                border-radius: 0.5rem;
                overflow: hidden;
            }
            .noUi-target {
                background: #ffffff;
                border: 1px solid #ccc;
                border-radius: 0.5rem;
            }
            .noUi-connect {
                background: #4a90e2;
            }
            .noUi-handle {
                background: #4a90e2;
                border: none;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            }
        </style>
    </head>
    <body class="flex flex-col min-h-screen">
        <!-- Header Navigation Bar -->
        <header class="bg-blue-900 text-white shadow-md">
            <div class="container mx-auto flex justify-between items-center p-4">
                <div class="text-2xl font-bold">HistoryGlobe</div>
                <nav>
                    <ul class="flex space-x-6">
                        <li><a href="#" class="hover:underline">Home</a></li>
                        <li><a href="./index.html" class="hover:underline">Map</a></li>
                        <li><a href="./quizess.html" class="hover:underline">Quizzes</a></li>
                        <li><a href="#" class="hover:underline">Profile</a></li>
                    </ul>
                </nav>
                <div>
                    <button class="bg-yellow-500 text-black px-4 py-2 rounded">Login</button>
                </div>
            </div>
        </header>

        <!-- Interactive Historical Map Section -->
        <section class="flex-grow bg-gray-100 py-8">
            <div class="container mx-auto px-4">
                <h2 class="text-xl font-bold mb-4">Interactive Historical Map</h2>
                <div class="relative bg-white shadow-lg rounded-lg">
                    <!-- Map Container -->
                    <div id="map"></div>
                    <!-- Dropdown Menu for Era Selection -->
                    <div class="absolute top-4 right-4">
                        <select class="border border-gray-300 rounded px-4 py-2 bg-white">
                            <option value="">Select Era</option>
                            <option value="ancient">Ancient Egypt</option>
                            <option value="medieval">Middle Ages</option>
                            <option value="ww2">World War II</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <!-- Timeline Section -->
        <section class="bg-white py-8">
            <div class="container mx-auto px-4">
                <h2 class="text-xl font-bold mb-4">Timeline</h2>
                <div class="relative bg-gray-200 rounded-lg p-6">
                    <!-- Timeline Slider -->
                    <div id="timeline-slider" class="w-full"></div>
                    <!-- Date Display -->
                    <div class="flex justify-between mt-4 text-gray-700">
                        <span id="start-date">1000 BCE</span>
                        <span id="end-date">2024 CE</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Daily Interesting Fact Widget -->
        <section class="bg-gray-100 py-8">
            <div class="container mx-auto px-4">
                <h2 class="text-xl font-bold mb-4">Daily Interesting Fact</h2>
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <p class="text-gray-700 mb-4">Did you know? The Great Wall of China is over 13,000 miles long!</p>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Share Fact</button>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="bg-blue-900 text-white py-4">
            <div class="container mx-auto flex justify-between items-center px-4">
                <!-- Quizzes Section -->
                <button class="bg-yellow-500 text-black px-4 py-2 rounded">Take a Quiz</button>
                <!-- Profile Section -->
                <button class="bg-yellow-500 text-black px-4 py-2 rounded">View Profile</button>
            </div>
        </footer>

        <!-- JavaScript for Map and Timeline -->
        <script>
            // Initialize Leaflet Map
            const map = L.map('map').setView([20, 0], 2); // Centered on the world
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            // Initialize noUiSlider for Timeline
            const timelineSlider = document.getElementById('timeline-slider');
            noUiSlider.create(timelineSlider, {
                start: [1000, 2024], // Start and end dates
                connect: true,
                range: {
                    'min': -3000, // 3000 BCE
                    'max': 2024 // Current year
                },
                step: 1,
                tooltips: [true, true],
                format: {
                    to: function (value) {
                        return value < 0 ? Math.abs(value) + ' BCE' : value + ' CE';
                    },
                    from: function (value) {
                        return parseInt(value.replace(' BCE', '').replace(' CE', ''));
                    }
                }
            });

            // Update Date Display
            const startDate = document.getElementById('start-date');
            const endDate = document.getElementById('end-date');
            timelineSlider.noUiSlider.on('update', function (values) {
                startDate.textContent = values[0];
                endDate.textContent = values[1];
            });
        </script>
    </body>
    </html>
