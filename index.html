    <!-- Header Navigation Bar -->

        <div class="container mx-auto flex justify-between items-center p-4">
            <div class="text-2xl font-bold">HistoryGlobe</div>
            <nav class="nav-buttons">
                <ul class="flex space-x-6">
                    <li><a  href="./index.html" class="nav-button">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">  
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">

    <div id="map"></div>

    <div id="history-widget">
        <h2>Today in History</h2>
        <div id="event">
            <p>Loading a random historical event...</p>
        </div>
    </div>

    <div class="modal-overlay"></div>
    <div class="country-modal">
        <span class="modal-close">&times;</span>
        <h2 id="modal-title"></h2>
        <div id="modal-content"></div>
    </div>

    <div id="slider-container">
        <div id="year-display">
            Year: <span id="year-input" contenteditable="true">2024</span>
        </div>
        <input id="year-slider" type="range" min="200" max="2024" value="2024">
        <div id="error-message">Invalid year! Please enter a year between 1100 and 2024.</div>
    </div>
