<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/signin-login.css">
</head>

<body>
    <div class="form-section">

    </div>
    <form action="../public/index.html" method="post">
        <div>
            <h2>Let's do this!</h2>
            <div class="flex-grid">
                <div class="col login">
                    <div>
                        <label for="email">EMAIL</label>
                        <input required type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input
                            title="Must contain at least one letter, one number, one special character, and be at least 8 characters long"
                            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,}$" required
                            type="password" name="password" id="password">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
        <button>Login</button>
        <p>Doesn't have an account? <a href="signin.html">Sign in</a></p>
    </form>
</body>

</html>
