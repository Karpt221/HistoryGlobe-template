<!DOCTYPE html>  
<html lang="en">  

<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Login</title>  
    <link rel="stylesheet" href="./styles/signin-login.css">  
</head>  

<body>  
    <form id="loginForm" action="../public/index.html" method="post">  
        <div> 
            <a href="./index.html" class="return-btn">  
                <img src="./arrow-left-svgrepo-com.svg" alt="Return" class="icon">  
            </a>  
            <h2>Let's do this!</h2>  
            <div class="flex-grid">  
                <div class="col login">  
                    <div>  
                        <label for="email">EMAIL</label>  
                        <input required type="email" name="email" id="email">  
                    </div>  
                    <div>  
                        <label for="password">PASSWORD</label>  
                        <div class="password-container">  
                            <div class="password-input-wrapper">  
                                <div class="input-with-toggle">  
                                    <input title="Must contain at least one letter, one number, one special character, and be at least 8 characters long"  
                                        pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,}$"   
                                        required  
                                        type="password"   
                                        name="password"   
                                        id="password"   
                                        placeholder=" ">  
                                    <button type="button" class="toggle-password" aria-label="Toggle password visibility">  
                                        <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">  
                                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>  
                                            <circle cx="12" cy="12" r="3"></circle>  
                                        </svg>  
                                        <svg class="eye-icon-slash hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">  
                                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>  
                                            <line x1="1" y1="1" x2="23" y2="23"></line>  
                                        </svg>  
                                    </button>  
                                </div>  
                                <div class="error-message"></div>  
                            </div>  
                            <div class="password-info">  
                                <div class="password-tooltip">  
                                    <ul class="password-requirements">  
                                        <li>Мінімум 8 символів</li>  
                                        <li>Хоча б одна велика літера</li>  
                                        <li>Хоча б одна маленька літера</li>  
                                        <li>Хоча б одна цифра</li>  
                                        <li>Хоча б один спеціальний символ</li>  
                                        <li>Без пробілів</li>  
                                    </ul>  
                                </div>  
                            </div>  
                        </div>  
                    </div>  
                </div>  
            </div>  
        </div>  
        <button class="submit-btn" type="submit">Login</button>  
        <p>Doesn't have an account? <a href="signin.html">Sign in</a></p>  
    </form>  

    <script>  
        // Form submission handling  
        document.getElementById('loginForm').addEventListener('submit', function(e) {  
            e.preventDefault(); // Prevent form from submitting  
            
            const passwordInput = document.getElementById('password');  
            const errorMessage = document.querySelector('.error-message');  
            
            // Reset error message  
            errorMessage.textContent = '';  
            errorMessage.classList.remove('show');  
            
            // Password validation  
            const passwordPattern = new RegExp(passwordInput.pattern);  
            if (!passwordPattern.test(passwordInput.value)) {  
                errorMessage.textContent = '* Invalid format';  
                errorMessage.classList.add('show');  
                return;  
            }  
            
            // If validation passes, submit the form  
            this.submit();  
        });  

        // Password visibility toggle  
        document.querySelector('.toggle-password').addEventListener('click', function() {  
            const passwordInput = document.getElementById('password');  
            const eyeIcon = this.querySelector('.eye-icon');  
            const eyeSlashIcon = this.querySelector('.eye-icon-slash');  
            
            if (passwordInput.type === 'password') {  
                passwordInput.type = 'text';  
                eyeIcon.classList.add('hidden');  
                eyeSlashIcon.classList.remove('hidden');  
            } else {  
                passwordInput.type = 'password';  
                eyeIcon.classList.remove('hidden');  
                eyeSlashIcon.classList.add('hidden');  
            }  
        });  
    </script>  
</body>  

</html>
